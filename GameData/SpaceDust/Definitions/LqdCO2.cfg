// Defines Carbon Dioxide definitions for stock planets

// KERBIN
// =============
SPACEDUST_RESOURCE
{
	resourceName = LqdCO2
	body = Kerbin

	RESOURCEBAND
	{
		name = kerbinAtmo
		title = #LOC_SpaceDust_Band_Atmosphere

		// Discoverability Data
		alwaysDiscovered = true
		alwaysIdentified = true

		// Abundance Data
		minAbundance = 0.01 // X% / 80 (guess-work by JadeOfMaar)
		maxAbundance = 0.05

		// Scale abundances by air density
		useAirDensity = True
		densityCurve
		{
			key = 0 0
			key = 1 1
			key = 12 12
		}

		// Distribution Data
		distributionType = Spherical

		// These parameters are specific to the Spherical model
		altUpperBound = 70000
		altLowerBound = -500
		altPeak = 0
		altVariability = 0
		altFalloffType = Linear

		// lats in degrees
		latUpperBound = 90
		latLowerBound = -90
		latPeak = 0
		latVariability = 0
		latFalloffType = None
	}
}

