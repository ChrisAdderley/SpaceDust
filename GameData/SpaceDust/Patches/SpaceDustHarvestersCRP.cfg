// Adds Nertea-suite CRP harvesting
// ------------------------------

@PART[spacedust-atmosphere-processor-125-1]:FOR[SpaceDust]:NEEDS[CommunityResourcePack]
{
  @MODULE[ModuleSpaceDustHarvester]
  {
    HARVESTED_RESOURCE
    {
      Name = ArgonGas
      BaseEfficiency = 1
    }
    HARVESTED_RESOURCE
    {
      Name = LqdCO2
      BaseEfficiency = 1
    }
    HARVESTED_RESOURCE
    {
      Name = LqdDeuterium
      BaseEfficiency = 1
    }
    HARVESTED_RESOURCE
    {
      Name = LqdHe3
      BaseEfficiency = 1
    }
    HARVESTED_RESOURCE
    {
      Name = LqdHydrogen
      BaseEfficiency = 1
    }
    HARVESTED_RESOURCE
    {
      Name = LqdNitrogen
      BaseEfficiency = 1
    }
    HARVESTED_RESOURCE
    {
      Name = Rock
      BaseEfficiency = 1
    }
    HARVESTED_RESOURCE
    {
      Name = Water
      BaseEfficiency = 1
    }
  }
}
